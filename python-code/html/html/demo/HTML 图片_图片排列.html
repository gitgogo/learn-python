<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>HTML编译工具</title>
<script type="text/javascript" src="jquery-1.8.3.js"></script>
<script type="text/javascript" src="tools.js"></script>
<link rel="stylesheet" type="text/css" href="tools.css" />
</head>

<body>
	<input type="button" id="test" value="刷新显示"/>
    <p style="clear:both;"></p>
	<div id="codeArea">
    	<ul class="title edit">编辑您的代码：</ul>
    	<textarea id="content" cols="5" rows="5" style="width:99%;height:470px;">
		<html>

		<body>

		<h2>未设置对齐方式的图像：</h2>

		<p>图像 <img src ="imgs/eg_background.jpg"> 在文本中</p>

		<h2>已设置对齐方式的图像：</h2>

		<p>图像 <img src="imgs/eg_background.jpg" align="bottom"> 在文本中</p>

		<p>图像 <img src ="imgs/eg_background.jpg" align="middle"> 在文本中</p>

		<p>图像 <img src ="imgs/eg_background.jpg" align="top"> 在文本中</p>

		<p>请注意，bottom 对齐方式是默认的对齐方式。</p>

		</body>
		</html>

		</textarea>
    </div>
    <div id="showArea">
    	<ul class="title result">查看结果:</ul>
        <ul id="showContent">
        	
        </ul>
    </div>   
</body>
</html>
