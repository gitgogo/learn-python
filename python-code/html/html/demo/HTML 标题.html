<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>HTML编译工具</title>
<script type="text/javascript" src="jquery-1.8.3.js"></script>
<script type="text/javascript">
	$(function(){
		$('#test').click(function(){
			$('#showContent').html($('#content').val());
		});	
	});
</script>
<style>
	#codeArea,#showArea{width:45%;float:left;border:solid 1px #ccc;width:45%;height:500px;margin:0 5px;}
	textarea{resize:none;border:none;}
	*:focus{outline: none;}
	ul.title{margin:0px;padding:0px;color:#fff;font-size:14px;padding:5px;font-weight:bold;}
	ul.edit{background:#2C587C;}
	ul.result{background:#880000;}
	#showContent{height:auto;color:#000;}
</style>
</head>

<body>
	<input type="button" id="test" value="刷新显示"/>
    <p style="clear:both;"></p>
	<div id="codeArea">
    	<ul class="title edit">编辑您的代码：</ul>
    	<textarea id="content" cols="5" rows="5" style="width:99%;height:470px;">
		<html>
			<body>
			<h1>This is heading 1</h1>
			<h2>This is heading 2</h2>
			<h3>This is heading 3</h3>
			<h4>This is heading 4</h4>
			<h5>This is heading 5</h5>
			<h6>This is heading 6</h6>

			<p>请仅仅把标题标签用于标题文本。不要仅仅为了产生粗体文本而使用它们。请使用其它标签或 CSS 代替。</p>
			</body>
		</html>
		</textarea>
    </div>
    <div id="showArea">
    	<ul class="title result">查看结果:</ul>
        <ul id="showContent">
        	
        </ul>
    </div>   
</body>
</html>
